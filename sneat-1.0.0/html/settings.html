<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Sidebar -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="employment-dashboard.html" class="app-brand-link">
            <span class="app-brand-logo demo">
              <img src="../assets/img/icons/unicons/user.png" width="30">
            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2">Employees</span>
          </a>
        </div>
        <ul class="menu-inner py-1">
          <li class="menu-item">
            <a href="profile.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-user-circle"></i>
              <div>Profile</div>
            </a>
          </li>
          <li class="menu-item active">
            <a href="settings.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-cog"></i>
              <div>Settings</div>
            </a>
          </li>
 <li class="menu-item ">
            <a href="index.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div>Dashboard</div>
            </a>
          </li>
        </ul>
      </aside>
      <!-- /Sidebar -->

      <!-- Main Content -->
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">Settings</h4>

            <div class="card mb-4">
              <h5 class="card-header">Account Settings</h5>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="mugesh_k">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="mugesh@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <select class="form-select" id="language">
                      <option selected>English</option>
                      <option>Hindi</option>
                      <option>Tamil</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="timezone" class="form-label">Time Zone</label>
                    <select class="form-select" id="timezone">
                      <option selected>Asia/Kolkata (IST)</option>
                      <option>Asia/Dubai (GST)</option>
                      <option>UTC</option>
                    </select>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="notifications" checked>
                    <label class="form-check-label" for="notifications">Enable Notifications</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
              </div>
            </div>

            <div class="card">
              <h5 class="card-header">Security</h5>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword">
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword">
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                  </div>
                  <button type="submit" class="btn btn-warning">Change Password</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- /Main Content -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
