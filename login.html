<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="../assets/vendor/css/core.css">
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css">
  <link rel="stylesheet" href="../assets/css/demo.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f9;
    }
    .auth-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .auth-box h4 {
      margin-bottom: 1.5rem;
    }
    .toggle-link {
      color: #696cff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h4 class="text-center" id="form-title">Employee System Login</h4>

    <!-- Login Form -->
    <form id="login-form" action="employment-dashboard.html" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <p class="text-center mt-3"><a href="#">Forgot password?</a></p>
      <p class="text-center">Donâ€™t have an account? <span class="toggle-link" onclick="toggleForm()">Sign up</span></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" action="employment-dashboard.html" method="POST" style="display: none;">
      <div class="mb-3">
        <label for="new-username" class="form-label">Username</label>
        <input type="text" id="new-username" name="new-username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="new-email" class="form-label">Email</label>
        <input type="email" id="new-email" name="new-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="new-password" class="form-label">Password</label>
        <input type="password" id="new-password" name="new-password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <span class="toggle-link" onclick="toggleForm()">Log in</span></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const formTitle = document.getElementById('form-title');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Employee System Login';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Create an Account';
      }
    }
  </script>
</body>
</html>
