<!DOCTYPE html>

  <meta charset="utf-8" />

    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Job Postings</title>
  <meta name="description" content="Manage Job Positions" />
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <script src="../assets/vendor/js/helpers.js"></script>
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Sidebar -->
      <aside id="layout-menu" class="layout-menu menu-vertical bg-menu-theme">
        <div class="app-brand demo">
          <a href="employment-dashboard.html" class="app-brand-link">
            <span class="app-brand-logo demo">
              <img src="../assets/img/icons/unicons/user.png" width="30" alt="">
            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2">Employees</span>
          </a>
        </div>
        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1">
          <li class="menu-item">
            <a href="index.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div>Dashboard</div>
            </a>
         </li>
          <li class="menu-item active">
            <a href="job.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-briefcase"></i>
              <div>Job Postings</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="applicant.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-user"></i>
              <div>Applicants</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="dep.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-building-house"></i>
              <div>Departments</div>
            </a>
          </li>
 	<li class="menu-item">
            <a href="salary.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-dollar-circle"></i>
              <div>Salaries</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="profit.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-pie-chart-alt"></i>
              <div>Profit & Loss</div>
            </a>
          </li>
	</li>
          <li class="menu-item">
            <a href="project.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-task"></i>
              <div>Projects</div>
            </a>
          </li>
        </ul>
      </aside>

      <div class="layout-page">
        <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached bg-navbar-theme">
          <div class="layout-menu-toggle d-xl-none me-3">
            <a class="nav-link px-0" href="javascript:void(0)"><i class="bx bx-menu bx-sm"></i></a>
          </div>
          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <div class="navbar-nav align-items-center">
              <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input type="text" class="form-control border-0 shadow-none" placeholder="Search jobs..." />
              </div>
            </div>
          </div>
        </nav>

        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="fw-bold mb-0">Job Postings</h4>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPositionModal">
                <i class="bx bx-plus"></i> New Position
              </button>
            </div>

            <div class="card">
              <h5 class="card-header">All Open Positions</h5>
              <div class="table-responsive text-nowrap">
                <table class="table" id="jobTable">
                  <thead>
                    <tr>
                      <th>Position Title</th>
                      <th>Department</th>
                      <th>Posted On</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><strong>Frontend Developer</strong></td>
                      <td>Engineering</td>
                      <td>2025-06-10</td>
                      <td><span class="badge bg-label-success">Open</span></td>
                      <td><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)"><i class="bx bx-trash"></i></button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="content-backdrop fade"></div>
        </div>
      </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>

  <!-- Modal: New Position -->
  <div class="modal fade" id="newPositionModal" tabindex="-1" aria-labelledby="newPositionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="jobForm">
          <div class="modal-header">
            <h5 class="modal-title" id="newPositionModalLabel">Create New Job Position</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" required>
            </div>
            <div class="col-md-6">
              <label for="postingDate" class="form-label">Posting Date</label>
              <input type="date" class="form-control" id="postingDate" required>
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" required>
                <option value="Open">Open</option>
                <option value="Interviewing">Interviewing</option>
                <option value="Closed">Closed</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Position</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>
  <script src="../assets/js/main.js"></script>

  <script>
    document.getElementById('jobForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const jobTitle = document.getElementById('jobTitle').value;
      const department = document.getElementById('department').value;
      const postingDate = document.getElementById('postingDate').value;
      const status = document.getElementById('status').value;

      const table = document.getElementById('jobTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><strong>${jobTitle}</strong></td>
        <td>${department}</td>
        <td>${postingDate}</td>
        <td><span class="badge bg-label-${status === 'Open' ? 'success' : status === 'Interviewing' ? 'warning' : 'secondary'}">${status}</span></td>
        <td><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)"><i class="bx bx-trash"></i></button></td>
      `;

      const modal = bootstrap.Modal.getInstance(document.getElementById('newPositionModal'));
      modal.hide();
      e.target.reset();
    });

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
