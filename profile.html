<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Profile</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <script src="../assets/vendor/js/helpers.js"></script>
  <script src="../assets/js/config.js"></script>
</head>
<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Sidebar -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="employment-dashboard.html" class="app-brand-link">
            <span class="app-brand-logo demo">
              <img src="../assets/img/icons/unicons/user.png" width="30">
            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2">Employees</span>
          </a>
        </div>
        <ul class="menu-inner py-1">
           <li class="menu-item active">
            <a href="profile.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-user-circle"></i>
              <div>Profile</div>
            </a>
          </li>
          <li class="menu-item ">
            <a href="settings.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-cog"></i>
              <div>Settings</div>
            </a>
          </li>
     <li class="menu-item ">
            <a href="index.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div>Dashboard</div>
            </a>
          </li>
        </ul>
      </aside>
      <!-- /Sidebar -->

      <!-- Main Content -->
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">User Profile</h4>

            <div class="row">
              <div class="col-md-4">
                <div class="card mb-4">
                  <div class="card-body text-center">
                    <img src="../assets/img/avatars/1.png" alt="avatar" class="rounded-circle img-fluid" style="width: 100px;">
                    <h5 class="my-3">Mugesh Kannan</h5>
                    <p class="text-muted mb-1">Software Developer</p>
                    <p class="text-muted mb-4">Chennai, Tamil Nadu</p>
                    <button class="btn btn-outline-primary btn-sm" onclick="toggleEdit(true)">Edit</button>
                  </div>
                </div>
              </div>

              <div class="col-md-8">
                <div class="card mb-4">
                  <div class="card-body">
                    <form id="profileForm">
                      <div class="mb-3 row">
                        <label for="fullName" class="col-sm-3 col-form-label">Full Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="fullName" value="Mugesh Kannan" disabled>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" id="email" value="mugesh@example.com" disabled>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="phone" value="+91 98765 43210" disabled>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="location" class="col-sm-3 col-form-label">Location</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="location" value="Chennai, India" disabled>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="department" class="col-sm-3 col-form-label">Department</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="department" value="Engineering" disabled>
                        </div>
                      </div>
                      <div class="text-end">
                        <button type="button" id="saveBtn" class="btn btn-primary" onclick="toggleEdit(false)" style="display: none;">Save Changes</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- /Main Content -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    function toggleEdit(editMode) {
      const inputs = document.querySelectorAll('#profileForm input');
      const saveBtn = document.getElementById('saveBtn');
      inputs.forEach(input => input.disabled = !editMode);
      saveBtn.style.display = editMode ? 'inline-block' : 'none';
    }
  </script>
</body>
</html>
